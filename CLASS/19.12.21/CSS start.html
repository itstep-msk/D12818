<!DOCTYPE html>
<html>
<head>
	<title>CSS Start</title>
</head>
<body>

<center>
	<font color="red">
		<b>hello world</b>
	</font>
</center>

<div style="text-align: center; color: green; font-weight: bold;">hello world</div>
<div style="text-align: center; color: green; font-weight: bold;">hello world</div>
<div style="text-align: center; color: green; font-weight: bold;">hello world</div>
<div style="text-align: center; color: green; font-weight: bold;">hello world</div>
<div style="text-align: center; color: green; font-weight: bold;">hello world</div>

<div class="apple big">hello world apple and big</div>
<div class="apple">hello world</div>
<div class="apple">hello world</div>
<div class="apple">hello world</div>
<div class="apple">hello world</div>

<div class="big">hello world BIG</div>

<div>hello world</div>
<div>hello world</div>
<div>hello world</div>

<div class="fruits">
	<div class="apple">Apple in fruits</div>
</div>

<style type="text/css">
	/* только для тех элементов, у которых есть атрибут class="apple" */
	.apple {
		text-align: center;
		color: orange;
		font-weight: bold;
	}

	/* Для всех div'ов */
	div {
		font-style: italic;
	}
	/* для элемента, у которого два класса class="apple big" */
	.apple.big {
		font-size: 30px;
	}
	/* Для элемента с class="apple", который внутри class="fruits" */
	.fruits .apple {
		letter-spacing: 10px;
	}
</style>

</body>
</html>
