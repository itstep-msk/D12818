<!DOCTYPE html>
<html>
<head>
	<title>Якорные ссылки</title>
</head>
<body>
	<a href="#green">Зеленый</a>
	<a href="#orange">Оранжевый</a>
	<a href="#yellow">Желтый</a>

	<div id="green" style="width: 100%; height: 1000px; background: green;"></div>
	<div id="orange" style="width: 100%; height: 1000px; background: orange;"></div>
	<div id="yellow" style="width: 100%; height: 1000px; background: yellow;"></div>
</body>
</html>
